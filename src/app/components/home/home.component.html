<div class="card">
    <h3 class="card-header">Home Page</h3>
    <div class="card-body">
        <h1>Basic Service</h1>
        <p>เรียนรู้เรื่องของ Service</p>
        <hr>

        <div class="form-group" *ngIf="isShowWorkshop == false">
            <button type="button" class="btn btn-primary" (click)="isShowWorkshop = true">
                Show Workshop
            </button>
        </div>

        <div class="row" *ngIf="isShowWorkshop == true">
            <div class="col-sm">
                <app-com1></app-com1>
            </div>
            <div class="col-sm">
                <app-com2></app-com2>
            </div>
        </div>
    </div>
</div>
